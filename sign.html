<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      type="x-icon"
      href="https://static.vecteezy.com/system/resources/previews/014/018/561/original/amazon-logo-on-transparent-background-free-vector.jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Sign in</title>
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body class="page">
    <header>
      <div class="sign-bar">
        <div class="sign-logo">
          <div class="logo"></div>
        </div>
      </div>
    </header>

    <fieldset>
      <div class="sign-box">
        <div class="box">
          <h2>Sign in</h2>
          <form action="">
            <label for="">Email or mobile phone number</label><br />
            <input type="number email" /><br />
            <button>Continue</button>
            <p class="privacy">
              By continuing, you agree to Amazon's
              <a
                style="text-decoration: none"
                href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=200545940"
                >Condition of Use</a
              >
              and
              <a
                style="text-decoration: none"
                href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=200534380"
                >Privacy Notice</a
              >
            </p>

            <p class="help">
              <a style="text-decoration: none" href="javascript:void(0)"
                >Need help?</a
              >
            </p>
          </form>
        </div>
      </div>
    </fieldset>

    <div class="new-amazon">
      <h6>
        ------------------------ &nbsp;New to Amazon?&nbsp;
        --------------------------
      </h6>
    </div>

    <button class="new-acc">Create your Amazon account</button>
    <hr />
    <div class="footer-cont">
      <p>
        <a
          style="text-decoration: none"
          href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=200545940"
          >Condition of use &nbsp;&nbsp;&nbsp;&nbsp;</a
        >
        <a
          style="text-decoration: none"
          href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=200534380"
          >Privacy Notice</a
        >
        <a style="text-decoration: none" href="https://www.amazon.in/help"
          >&nbsp;&nbsp;&nbsp;&nbsp;Help</a
        >
      </p>
      <br />
      <p class="copy">&copy;1996-2023, Amazon.com, Inc. or its affiliates</p>
    </div>
  </body>
</html>
